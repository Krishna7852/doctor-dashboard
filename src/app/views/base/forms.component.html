<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h3>Patsient</h3></div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-4"><strong>First Name:</strong></div>
                <div class="col-md-8">{{ patient.firstName }}</div>
              </div>
              <div class="row">
                <div class="col-md-4"><strong>Last Name:</strong></div>
                <div class="col-md-8">{{ patient.lastName }}</div>
              </div>
              <div class="row">
                <div class="col-md-4"><strong>Social Security Number:</strong></div>
                <div class="col-md-8">{{ patient.socialSecurityNumber }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
