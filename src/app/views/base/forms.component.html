<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><strong>Patsient</strong></div>
        <div class="card-body">
            <div class='row'>
                <div class='col-md-8'>
                  <div class='row'>
                    <div class='col-md-4'>First Name:</div>
                    <div class='col-md-8'>{{ patient.firstName }}</div>
                  </div>
                  <div class='row'>
                    <div class='col-md-4'>Last Name:</div>
                    <div class='col-md-8'>{{ patient.lastName }}</div>
                  </div>
                  <div class='row'>
                    <div class='col-md-4'>Social Security Number:</div>
                    <div class='col-md-8'>{{ patient.socialSecurityNumber }}</div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
